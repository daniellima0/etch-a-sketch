<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/etch-a-sketch.png" />
    <script src="https://kit.fontawesome.com/b6760ea8bc.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div id="buttons">
            <button id='resolution-button'>Change resolution</button>
            <button id='clear-button'>Clear Screen</button>
        </div>
        <div id="items">
            <div class='control'></div>
            <img id='logo' src="./images/logo.png" alt="Etch a Sketch logo">
            <div class='control'></div>
        </div>
        <div id="project-info">
            <p>This project is part of <a href='https://www.theodinproject.com/'
                    target="_blank"> The Odin Project</a> </p>
        </div>
    </main>

    <footer id="footer">
        <div id="my-info">
            <p id="my-info-title">Contact Me</p>
            <a href="mailto:danielmlima@protonmail.com"
                id="email">danielmlima@protonmail.com</a>
            <div id="icons">
                <a href="https://github.com/daniellima0" target="_blank"><i
                        class="fab fa-github fa-2x"></i></a>
                <a href="https://www.linkedin.com/in/danielmlima/"
                    target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <script src="./scripts/main.js"></script>
</body>

</html>
